{% extends "base.html" %}
{% block body %}
<div class="social-images__sprite">
  <ul>
    {% for name in socialNames %}
      <li>
        <i class="{{name}}"><svg><use xlink:href="static/sprite/all.svg#{{name}}" /></svg></i>
        <span>{{name}}</span>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
